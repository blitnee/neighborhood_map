<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/styles.css">
    <title>Food Co-Op Search</title>
  </head>
  <body>
    <div class="container">

      <div class="options-box">
        <div class="menu-head">
          <input id="hide-menu" type="button" value="X">
          <h1 id="title">Find a Michigan Food Co-Op</h1>
        </div>

        <div>
          <input id="show-places" type="button" value="Show Places">
          <input id="hide-places" type="button" value="Hide Places">
        </div>
        <hr>
        <div>
          <span class="text"> Search within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text placeSearch" type="text" placeholder="Ex: Ann Arbor">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div id="yelp-container">
          <ul id="yelp-results" class="yelp-list"></ul>
          <div id="name" class="text">add name</div>
          <div id="rating" class="text">add rating</div>
          <div id="phone" class="text">add phone</div>
          <div id="address" class="text">add address</div>
        </div>

      </div>

      <div id="map"></div>

    </div>
    <script src="js/oauth.min.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB51X5iM3h3tRq7DjF9D_JJSGzYLZts3DM&v=3&callback=initMap"></script>
  </body>
</html>
