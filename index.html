<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header">
        <div id="heading">
          <h1 id="title">Neighborhood Map</h1>
          <div id="close">
            <i id="hamburger" class="fa fa-bars fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </header>
      <!-- Navigation Menu -->
      <nav id="drawer" class="nav-box">
        <div class="master-btns">
          <input id="showAllPlaces" type="button" value="Show All Places">
          <input id="hideAllPlaces" type="button" value="Hide All Places">
        </div>
        <hr>
        <div id="places-container">
          <input id="search" type="text" data-bind="textInput: filter">
          <div class="list-container">
            <ul id="places-list" data-bind="foreach: filteredItems">
                <li class="place-title" data-bind="text: title, click: $root.openWindow"></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- GOOGLE MAP -->
      <div id="map"></div>

    </div>

    <script>
      /*
       * Open the drawer when the menu icon is clicked
       */
        var hamburger = document.querySelector('#hamburger');
        var close = document.querySelector('#close');
        var drawer = document.querySelector('#drawer');

        hamburger.addEventListener('click', function(e) {
          drawer.classList.toggle('open');
          e.stopPropagation();
        });
        close.addEventListener('click', function() {
          drawer.classList.remove('open');
        });
    </script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB51X5iM3h3tRq7DjF9D_JJSGzYLZts3DM&v=3&callback=initMap"></script>
  </body>
</html>
