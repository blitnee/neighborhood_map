<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/styles.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">

    <!-- change to hamburger style -->
      <div class="nav-box">

        <nav class="menu-head">
          <input id="hide-menu" type="button" value="X">
          <h1 id="title">Neighborhood Map</h1>
        </nav>

        <div>
          <input id="showAllPlaces" type="button" value="Show All Places">
          <input id="hideAllPlaces" type="button" value="Hide All Places">
        </div>

        <hr>

        <!-- List View -->
        <div id="places-container">
          <ul id="places-list" data-bind="foreach: Model.locations">
            <li data-bind="text: title"></li>
            <!-- add click event like in , click: $parent.setCat -->
          <ul>
        </div>

      </div>

      <div id="map"></div>

    </div>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB51X5iM3h3tRq7DjF9D_JJSGzYLZts3DM&v=3&callback=initMap"></script>
  </body>
</html>
